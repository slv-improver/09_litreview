{% load review_extras %}

<div>
    <div>
        <span>
            {% get_poster_display ticket.user %} asked for review
        </span>
        <span>
            {{ ticket.time_created|format_date }}
        </span>
    </div>
    <h2>{{ ticket.title }}</h2>
    <p>{{ ticket.description }}</p>
    {% if ticket.image %}
        <img src="{{ ticket.image.url }}" />
    {% endif %}
</div>
