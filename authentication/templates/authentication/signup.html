{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="flex flex-column">
    <h1>Signup</h1>
    
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
    
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p class="right-align"><button type="submit">Sign up</button></p>
    </form>
    <a href="{% url 'login' %}"><button>Return</button></a>
</div>
{% endblock %}
