{% extends 'base.html' %}

{% block title %}Feed{% endblock %}

{% block content %}
<h1>My Feed</h1>

<div>
    {% for ticket in tickets %}
        <div>
            <h2>{{ ticket.title }}</h2>
            <p>{{ ticket.description }}</p>
            {% if ticket.image %}
                <img src="{{ ticket.image.url }}" />
            {% endif %}
            <a href="{% url 'create_review' ticket.id %}">Review</a>
        </div>
    {% endfor %}
</div>

<a href="{% url 'create_ticket' %}">Request review</a>
{% endblock %}
