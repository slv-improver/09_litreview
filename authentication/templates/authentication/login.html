{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>

<p>{{ message }}</p>

<form action="" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Sign up</button>
</form>

<p>Not registered yet ? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
