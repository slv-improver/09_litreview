{% extends 'base.html' %}

{% block title %}Post review{% endblock %}

{% block content %}
<h1>Create a review</h1>

<form action="" method="post" enctype="multipart/form-data">
    <h2>New ticket</h2>
    {{ ticket_form.as_p }}
    <h2>Your review</h2>
    {{ review_form.as_p }}
    {% csrf_token %}
    <button type="submit">Post</button>
</form>
{% endblock %}
